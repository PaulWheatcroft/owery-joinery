{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_staff %}
<div class="container-fluid">
    <div class="row my-row">
        <div class="col-12 col-md-6 offset-md-3">
            <h1>Edit {{ edit_product_details }}</h1>
            <form action="#" method="POST" id="edit-product-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary top-margin">Edit Product</button>
                <a href="{% url 'delete_product' edit_product_details.id %}" class="btn btn-danger top-margin">Delete Product</a>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container-fluid">
    <div class="row my-row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2>Access Denied</h2>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
